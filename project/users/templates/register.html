{% extends 'base.html' %}
{% block content %}

<div class='center'>
	<ul>
		<li>Register</li>
		<li><a href='/login'>Login</a></li>
	</ul>
</div>

<div class='center'>
	<div class='box'>
		<h2>Register</h2>
		<form action='' method='post'>
			{{ form.csrf_token }}
			{{ form.name(placeholder='Name') }}<br><br>
			{{ form.password(placeholder='Password') }}<br><br>
			<button type='submit'>Register</button>
		</form>
	</div>
</div>

{% endblock %}
