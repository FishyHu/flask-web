{% extends 'base.html' %}
{% block content %}

<ul>
	<li>Login Form</li>
	<li><a href='/register'>Register</a></li>
</ul>

<form action='' method='post'>
	{{ form.csrf_token }}
	{{ form.name(placeholder='Name') }}<br><br>
	{{ form.password(placeholder='Password') }}<br><br>
	<button type='submit'>Login</button>
</form>
<br>

{% endblock %}
